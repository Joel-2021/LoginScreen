<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..250,0..1,-50..200"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="background container-fluid vh-100 d-flex flex-column align-items-center justify-content-center bg-white"
    >
      <h1 class="brand-name pt-4">Main Stream</h1>
      <div
        class="bg-white login-form d-flex align-items-center justify-content-center flex-column position-relative"
      >
        <div class="logo position-absolute top-0 end-0">
          <img src="/assets/images/logo.png" alt="" class="logo-img" />
        </div>
        <h2 class="heading align-self-start">Login</h2>
        <div class="w-100 mb-2">
          <label for="email" class="form-label">E-Mail</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control shadow-none textfield position-relative"
              placeholder="abc@gmail.com"
            />
            <span class="material-symbols-outlined position-absolute icon">
              mail
            </span>
          </div>
        </div>
        <div class="mb-3 w-100">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control shadow-none textfield"
              placeholder="Password"
            />

            <span class="material-symbols-outlined icon position-absolute">
              lock
            </span>
          </div>
        </div>
        <button class="login-btn border-0 w-100">Login</button>
        <a href="#">Forgot Your Password?</a>
        <div class="chin position-absolute"></div>
      </div>
      <p id="version">v1.02</p>
    </div>
    <script></script>
  </body>
</html>
